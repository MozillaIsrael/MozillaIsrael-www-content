layout: default
---
<div class="row">
  <div class="column-half">
    {{ content }} 
  </div>
  <div class="column-half"> 
    <h2> הודעות אחרונות בפורום </h2>
    <ul>
{% for item in site.data.forum %}
      <li> {{item.day}}-{{item.month}}-{{item.year}} 
        <a href="{{item.link}}">{{item.subject}}</a>
      </li>
{% endfor %}
    </ul>
  </div>
</div>
